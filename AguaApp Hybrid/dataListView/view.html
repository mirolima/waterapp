<div data-role="view" data-title="Produtos" data-layout="main" data-model="app.dataListView">
    <!--  Certain features like grouping and inset styling are not supported when endless scroll is enabled. -->
    <ul data-role="listview" data-style="" data-template="dataListViewModelTemplate" data-bind="{ source: dataListViewModel.dataSource}" data-pull-to-refresh="true" data-endless-scroll="true" data-filterable="{field: 'Descricao', operator: 'contains'}">
    </ul>
    <script type="text/x-kendo-template" id="dataListViewModelTemplate">
        <div class="image-with-text">
            <h3>#: data.Tipo #</h3>

        </div>
    </script>
</div>
