<div data-role="view" data-title="Buscar" data-layout="main" data-model="app.dataListViewProd">
    <!--  Certain features like grouping and inset styling are not supported when endless scroll is enabled. -->
    <ul data-role="listview" data-style="" data-template="dataListViewProdModelTemplate" data-bind="{ source: dataListViewProdModel.dataSource}" data-pull-to-refresh="true" data-endless-scroll="true" data-filterable="{field: 'Tamanho', operator: 'contains'}">
    </ul>
    <script type="text/x-kendo-template" id="dataListViewProdModelTemplate">
        <div class="image-with-text">
            <h3><span class="#: data.icon() #"></span>#: data.Descricao #</h3>
            <p>#: data.Tipo #</p>
        </div>
    </script>
</div>
