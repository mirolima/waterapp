<div data-role="view" data-title="Register" data-layout="main" data-model="app.registerView">
    <div id="registerViewModel" class="signup-view">
        <form>
            <ul data-role="listview" data-style="inset">
                <li>
                    <label>Email
                        <input type="email" data-bind="value: registerViewModel.email" required>
                    </label>
                </li>
                <li>
                    <label>Name
                        <input type="text" data-bind="value: registerViewModel.username" required>
                    </label>
                </li>
                <li>
                    <label>Password
                        <input type="password" data-bind="value: registerViewModel.password" required>
                    </label>
                </li>
            </ul>
            <div class="button-group">
                <a class="button button-block button-submit" data-role="button" data-bind="events: { click: registerViewModel.register }">Register</a>
            </div>
        </form>

    </div>
</div>
