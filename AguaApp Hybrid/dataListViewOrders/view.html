<div data-role="view" data-title="Pedidos" data-layout="main" data-model="app.dataListViewOrders">
    <!--  Certain features like grouping and inset styling are not supported when endless scroll is enabled. -->
    <ul data-role="listview" data-style="" data-template="dataListViewOrdersModelTemplate" data-bind="{ source: dataListViewOrdersModel.dataSource, events: {click: dataListViewOrdersModel.itemClick}}" data-pull-to-refresh="true" data-endless-scroll="true">
    </ul>
    <script type="text/x-kendo-template" id="dataListViewOrdersModelTemplate">
        <div class="image-with-text">
            <h3><span class="#: data.icon() #"></span>#: data.statusPedido #</h3>
            <p>#: data.quantidade #</p>
        </div>
    </script>
</div>
