<div data-role="view" data-title="Details" data-model="app.dataListViewOrders.dataListViewOrdersModel" data-bind="events: { show: detailsShow }">
    <header data-role="header">
        <div data-role="navbar" class="header-text">
            <a data-role="backbutton" data-align="left">Back</a>
            <span data-bind="text: currentItem.produtoId" style="overflow: hidden; white-space: nowrap; text-overflow: ellipsis; text-align: center; display: block; margin-left: 70px; margin-right: 70px;"></span>
        </div>
    </header>

    <p data-bind="text: currentItem.formaPagamento"></p>
    <p data-bind="text: currentItem.agendamento"></p>

</div>
